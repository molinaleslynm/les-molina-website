<!DOCTYPE html>
<html>
   <head>
    <link rel="stylesheet" href="css/styl.css"> 
    <script src="js/Register.js"></script>
       <style> 
           body {
               background-image: url('neo.jpg'); /* Replace 'neo.jpg' with your image path */
               background-size: cover;
               background-repeat: no-repeat;
               font-family: Arial, sans-serif;
               margin: 50px;
               width: 80%;
               padding: 0;
           }

           .container {
               background-color: rgba(250, 238, 238, 0.7); /* Adjust the opacity here (0.7 for 70% transparent) */
               padding: 50px;
               width: 50%;
               margin: auto;
               border-radius: 15px;
               box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
               margin: center;
               text-align: center;
           }

           h2 {
               color: #0a0707;
               margin-bottom: 20px;
           }

           p {
               color: red; /* Error message color */
           }

           label {
               font-size: 30px;
               color: rgb(41, 54, 46);
               padding: 15%;
           }

           input[type="text"], select {
               padding: 10px;
               width: 300px;
               border: 1px solid #4b3838;
               border-radius: 5px;
               margin: 5px;
               text-align: center;
           }

           button {
               padding: 10px 20px;
               background-color: rgb(221, 209, 224);
               border: none;
               border-radius: 5px;
               margin: 10px;
               cursor: pointer;
               transition: background-color 0.3s ease;
           }

           button:hover {
               font-size: 30px;
               background-color: #79977d;
           }

           .Register {
               font-size: 20px;
               color: rgb(25, 126, 109);
               text-decoration: none;
           }

           .Register:hover {
               font-size: 30px;
               color: rgb(87, 25, 87);
           }
       </style>
   </head>
   <body>
       <div class="container">
           <h2>REGISTER</h2>
           <p id="p"></p>
           <label class="labelstyle">Username</label>
           <input type="text" id="username">
           <br>
           <br>
           <label class="labelstyle">Name</label>
           <input type="text" id="name">
           <br>
           <br>
           <label class="labelstyle">Gender</label>
           <select> 
               <option value="option" id="M">Male</option>
               <option value="option" id="F">Female</option>
           </select>
           <br>
           <br>
           <label class="labelstyle">Password</label>
           <input type="text" id="password">
           <br>
           <br>
           <button type="button" onclick="Registered()">Register</button>
           <br>
           <br>
           <a class="Register" href="#">Already Registered?</a>
           <br>
       </div>
   </body>
</html>
